<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/280627507c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Reservia</title>
</head>
<body>
   <header class="header">
    <img id="header-logo" src="../Projet2/images/logo/Reservia@3x.png" alt="logo reservia"  >
         <nav>
            
            <ul class="nav-links">
                <li><a class="header-nav-menu" href="#" data-active="">Hébergement</a></li>
                <li><a class="header-nav-menu" href="#" data-active="">Activités</a></li>
                <li><a class="header-nav-menu" href="#" data-active="">S'inscrire</a></li>
            </ul>
        </nav>
    </header> 

     <section class="header1">
    <!-- titre-->
        <div class="header-title">
            <h1 class="header-title1">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="header-sous-titre">En plein centre ville ou en pleine nature</p>
        </div>

   <!-- barre de recherche-->
        <form class="header-form">
            <span class="header-form-icon">
                <i class="fas fa-map-marker-alt"></i>
            </span>
            <input class="header-form-search" type="text" placeholder="Marseille, France">
            <button class="header-form-submit">
                recherche
            </button>
        </form>

    <!-- filtres -->
        <div class="header-filters">
            <h2 class="header-filters-title">Filtres</h2>
            <div class="header-filters-title">
                <div></div>
                <span></span>
            </div>

        </div>

        <div class="header-result">
            <div>
                <i></i>
                <p></p>
            </div>
            <p></p>
        </div>
     </section>

    <section class="hosting">
        <div class="hosting-block">
            <div class="hosting-title"></div>
            <article class="hosting-mainCard">
                <a href="#">
                    <figure class="hosting-mainCard-figure">
                        <img class="hosting-mainCard-figure-img" src="" alt="">
                        <figcaption class="hosting-mainCard-figure">
                            <h2></h2>
                        </figcaption>
                    </figure>
                    <p class="hosting-mainCard-price"></p>
                    <div class="hosting-mainCard-stars"></div>
                </a>
            </article>
            <article class="hosting-mainCard">
                <a href="#">
                    <figure class="hosting-mainCard-figure">
                        <img class="hosting-mainCard-figure-img" src="" alt="">

                            <h2></h2>
                        </figcaption>
                    </figure>
                    <p class="hosting-mainCard-price"></p>
                    <div class="hosting-mainCard-stars"></div>
                </a>
            </article>
            <article class="hosting-mainCard">
                <a href="#">
                    <figure class="hosting-mainCard-figure">
                        <img class="hosting-mainCard-figure-img" src="" alt="">
                        <figcaption class="hosting-mainCard-figure">
                            <h2></h2>
                        </figcaption>
                    </figure>
                    <p class="hosting-mainCard-price"></p>
                    <div class="hosting-mainCard-stars"></div>
                </a>
            </article>
            <article class="hosting-mainCard">
                <a href="#">
                    <figure class="hosting-mainCard-figure">
                        <img class="hosting-mainCard-figure-img" src="" alt="">
                        <figcaption class="hosting-mainCard-figure">
                            <h2></h2>
                        </figcaption>
                    </figure>
                    <p class="hosting-mainCard-price"></p>
                    <div class="hosting-mainCard-stars"></div>
                </a>
            </article>
            <article class="hosting-mainCard">
                <a href="#">
                    <figure class="hosting-mainCard-figure">
                        <img class="hosting-mainCard-figure-img" src="" alt="">
                        <figcaption class="hosting-mainCard-figure">
                            <h2></h2>
                        </figcaption>
                    </figure>
                    <p class="hosting-mainCard-price"></p>
                    <div class="hosting-mainCard-stars"></div>
                </a>
            </article>

        </div>

        <div class="hosting-popular">
            <h1>
                les plus populaire
            <!-- mettre une icone -->
            </h1>
            <article class="hosting-mainCard">
                <a href="#">
                    <figure class="hosting-popular-block-img">
                        <div>
                            <img class="hosting-popular-block-imgImg" src="" alt="">
                        </div>
                        <div class="hosting-popular-block-text">
                            <h2 class="hosting-popular-block-text-title"></h2>
                            <p class="hosting-popular-block-text-price"></p>
                            <div class="hosting-popular-block-text-stars">
                                <i></i>
                            </div>
                        </div>
                    </figure>
                </a>
            </article>

        </div>
    </section>

    <!-- section activité-->
    <section class="activity">
        <h2 class="activity-title">Activités à Marseille</h2>
        <a href="#">
            <figure class="activity-card">
                <img class="activity-card-img">
                <h3 class="activity-card-title">...</h3>
            </figure>
        </a>

    </section>

    <footer>
        <div class="footer-column">
            <h1 class="footer-column-title"></h1>
            <a class="footer-column-link"></a>
            <a class="footer-column-link"></a>
            <a class="footer-column-link"></a>
        </div>
    </footer>

   
</body>
</html>
